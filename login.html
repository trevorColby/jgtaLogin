<!DOCTYPE html>
<html>
<head>
    <title>JGTA | Live Scoring</title>
    <!-- <link rel="icon" href="media/HKD_Logo"> -->
    <link rel="icon" href="../images/cropped-Fvicon-192x192.png" sizes="32x32">
</head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta property="og:title" content="jgtaLive">
<meta property="og:description" content="JGTA Login">
<body>
	<img id="backgroundImg" class="login-background" src="../images/mistGolfThin.jpg"></img>
	<div class="login-container">
		<img class="login-logo" src="../images/JGTAGLOBE2018.png"></img>
    		<input id="loginUsername" class="login-input" type="text" placeholder="Enter Username" name="uname" required>
    		<input id="loginPassword" class="login-input" type="password" placeholder="Enter Password" name="psw" required>
    		<button id="loginButton" class="login-input login-button" type="submit">Login</button>
	</div>

	<div class="login-language-container">
		<button id="englishButton" class="login-language language-active login-button" type="submit">English</button>
		<button id="mandarinButton" class="login-language login-button" type="submit">语言</button>
	</div>
</body>
<link rel="stylesheet" type="text/css" href="login.css">
<script src="login.js"></script>
</html>
